<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Dr. Photon Image -->
        <img src="dr_photon.png" alt="Dr. Photon" class="dr-photon">

        <!-- Game Title -->
        <h1>Physics Quiz Game</h1>
        
        <!-- Start Game Button -->
        <button class="start-btn" onclick="startGame()">Start Game</button>
        
        <!-- Question Container -->
        <div id="question-container" class="question-container" style="display:none;">
            <p id="question-text" class="question-text"></p>
            <div id="answer-buttons" class="btn-container">
                <button class="answer-btn" onclick="selectAnswer('A')">A</button>
                <button class="answer-btn" onclick="selectAnswer('B')">B</button>
                <button class="answer-btn" onclick="selectAnswer('C')">C</button>
                <button class="answer-btn" onclick="selectAnswer('D')">D</button>
            </div>
        </div>
        
        <!-- Score Display -->
        <p id="score-display" class="score-display" style="display:none;">Score: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
